<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Another Semantic HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header, footer, nav, article, aside, section, div {
            border: 1px solid #999;
            padding: 10px;
            margin: 10px 0;
        }
        nav ul {
            list-style: none;
            padding-left: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        .highlight {
            color: green;
            font-weight: bold;
        }
        aside {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Blog</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#about">About Me

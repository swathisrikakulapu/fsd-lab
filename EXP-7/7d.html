<!DOCTYPE html>
<html>
<head>
    <title>Math Object Example</title>
</head>
<body>
    <h2>Program using Math Object Properties and Methods</h2>

    <textarea id="result" rows="15" cols="50"></textarea>

    <script>
        var output = "";

        output += "Math.PI: " + Math.PI + "\n";
        output += "Math.E: " + Math.E + "\n\n";

        output += "Square root of 25: " + Math.sqrt(25) + "\n";
        output += "2 raised to power 5: " + Math.pow(2, 5) + "\n";
        output += "Round(4.7): " + Math.round(4.7) + "\n";
        output += "Ceil(4.2): " + Math.ceil(4.2) + "\n";
        output += "Floor(4.8): " + Math.floor(4.8) + "\n";
        output += "Absolute(-15): " + Math.abs(-15) + "\n";
        output += "Random number (0-1): " + Math.random() + "\n";

        document.getElementById("result").value = output;
    </script>
</body>
</html>

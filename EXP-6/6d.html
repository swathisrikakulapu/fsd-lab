<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Voter Eligibility Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 30px;
    background-color: #f9f9f9;
  }
  h1 {
    color: #007BFF;
  }
  table {
    width: 50%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 2px solid #007BFF;
    padding: 12px;
    text-align: center;
    font-size: 1.1rem;
  }
  th {
    background-color: #007BFF;
    color: white;
  }
  .eligible {
    color: green;
    font-weight: bold;
  }
  .not-eligible {
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Voter Eligibility Checker</h1>

<button onclick="checkVoter()">Enter Voter Info</button>

<div id="result"></div>

<script>
function checkVoter() {
  let name = prompt("Please enter your name:");
  if (!name) {
    alert("Name cannot be empty!");
    return;
  }

  let ageInput = prompt("Please enter your age:");
  let age = Number(ageInput);

  if (isNaN(age) || age <= 0) {
    alert("Please enter a valid positive number for age.");
    return;
  }

  // Determine voting eligibility
  let eligibility = age >= 18 ? "Can Vote" : "Cannot Vote";

  // Create table HTML
  let tableHTML = `
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Voting Eligibility</th>
      </tr>
      <tr>
        <td>${name}</td>
        <td>${age}</td>
        <td class="${eligibility === "Can Vote" ? "eligible" : "not-eligible"}">${eligibility}</td>
      </tr>
    </table>
  `;

  // Show table in result div
  document.getElementById("result").innerHTML = tableHTML;
}
</script>

</body>
</html>

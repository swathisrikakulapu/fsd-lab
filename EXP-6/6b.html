<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Different Ways to Display Output</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  #output {
    margin-top: 20px;
    padding: 10px;
    background-color: #eef6ff;
    border: 1px solid #99c;
  }
</style>
</head>
<body>

<h1>Different Ways to Display Output in JavaScript</h1>

<button onclick="showAlert()">1. Alert Box</button>
<button onclick="showConsole()">2. Console Log</button>
<button onclick="showInPage()">3. Display in Page</button>
<button onclick="showDocumentWrite()">4. Document Write</button>

<div id="output"></div>

<script>
  function showAlert() {
    alert("This is an alert box!");
  }

  function showConsole() {
    console.log("This message is logged in the browser console.");
    alert("Check the browser console (F12) to see the console.log message.");
  }

  function showInPage() {
    document.getElementById("output").innerHTML = "<strong>This output is displayed inside the web page using innerHTML.</strong>";
  }

  function showDocumentWrite() {
    document.write("<h2>This output is generated by document.write()</h2><p>Note: This will overwrite the entire page content.</p>");
  }
</script>

</body>
</html>

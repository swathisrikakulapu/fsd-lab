<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Loops</title>
</head>
<body>
  <h2>(d) Print Object Data</h2>
  <button onclick="printObjectData()">Show Data</button>
  <p id="output"></p>

  <script>
    function printObjectData() {
      let person = {name: "John", age: 25, city: "Delhi"};

      let result = "For-in loop: ";
      for (let key in person) {
        result += key + ":" + person[key] + " ";
      }

      let arr = ["Apple", "Banana", "Mango"];
      result += "<br>For-each loop: ";
      arr.forEach(item => result += item + " ");

      result += "<br>For-of loop: ";
      for (let fruit of arr) {
        result += fruit + " ";
      }

      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>

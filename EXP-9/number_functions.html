<!DOCTYPE html>
<html>
<head>
    <title>Number Operations</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 5px 0; padding: 5px; }
        h2 { color: #333; }
    </style>
    <script>
        // Factorial
        function factorial(n) {
            if (n < 0) return "Not defined for negative numbers";
            let fact = 1;
            for (let i = 1; i <= n; i++) fact *= i;
            return fact;
        }

        // Fibonacci series
        function fibonacci(n) {
            if (n <= 0) return [];
            let fib = [0];
            if (n > 1) fib.push(1);
            for (let i = 2; i < n; i++) fib.push(fib[i - 1] + fib[i - 2]);
            return fib;
        }

        // Prime numbers
        function primes(n) {
            let result = [];
            for (let i = 2; i <= n; i++) {
                let isPrime = true;
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) { isPrime = false; break; }
                }
                if (isPrime) result.push(i);
            }
            return result;
        }

        // Palindrome check
        function isPalindrome(n) {
            let str = n.toString();
            let reversed = str.split('').reverse().join('');
            return str === reversed ? "Yes" : "No";
        }

        // Function to display result on the page
        function displayResult(type) {
            let num = parseInt(document.getElementById("number").value);
            if (isNaN(num) || num < 0) {
                alert("Please enter a valid non-negative number");
                return;
            }

            let output = "";
            switch(type) {
                case "factorial":
                    output = factorial(num);
                    break;
                case "fibonacci":
                    output = fibonacci(num).join(", ");
                    break;
                case "prime":
                    output = primes(num).join(", ");
                    break;
                case "palindrome":
                    output = isPalindrome(num);
                    break;
            }

            document.getElementById("result").innerText = output;
        }
    </script>
</head>
<body>
    <h1>Number Operations</h1>
    <label>Enter a number: </label>
    <input type="number" id="number" placeholder="Enter number" />
    <br><br>
    <button onclick="displayResult('factorial')">Factorial</button>
    <button onclick="displayResult('fibonacci')">Fibonacci</button>
    <button onclick="displayResult('prime')">Prime Numbers</button>
    <button onclick="displayResult('palindrome')">Palindrome?</button>
    <h2>Result:</h2>
    <p id="result" style="font-weight:bold;"></p>
</body>
</html>

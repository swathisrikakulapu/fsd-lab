<body>
    <h1>Image Gallery (Using Thumbnails)</h1>

    <!-- Bill Gates Image -->

    <!-- Nature Image -->
    <a href="https://i.insider.com/682698c03fe8d39283660577?width=700.jpg" target="_blank">
        <img src="https://i.insider.com/682698c03fe8d39283660577?width=700.jpg" width="100" height="100" alt="Nature Thumbnail" />
    </a>

</body>
</html>
